<ion-header>
    <ion-navbar color="secondary">  
      <ion-title> Registro Usuario</ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Cerrar</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-list>  
    <ion-row center>  
        <ion-col col-10 text-right>   
            <ion-avatar item-start>
                <img [src]="model.srcImage" *ngIf="model.srcImage"/>
              </ion-avatar>            
        </ion-col>
        <ion-col col-2 text-right>   
            <button ion-button clear icon-center color="secondary" (click)="openMenu()">
                <ion-icon name="people"></ion-icon>
                           </button>
        </ion-col> 
       </ion-row>    
    <ion-item>
      <ion-label >Nombres</ion-label>
      <ion-input type="text" [(ngModel)]="model.nombres"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Correo</ion-label>
      <ion-input type="text" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="model.userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
    <button ion-button block color="secondary" (click)="signup()">Registrar Me</button>
  </ion-list>
</ion-content>
