<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Detalles de Planta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="planta">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <img src="{{planta.imagen}}" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <h2 class="pdata">información detallada</h2>
      <ion-slides pager>
        <ion-slide>
          <ion-grid>
            <ion-row>
              <ion-col col-3 left text-left>
                Clase
              </ion-col>
              <ion-col col-9 left text-left>
                <ion-note>{{planta.clase}}</ion-note>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3 left text-left>
                Especie
              </ion-col>
              <ion-col col-9 left text-left>
                <ion-note>{{planta.especie}}</ion-note>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3 left text-left>
                Familia
              </ion-col>
              <ion-col col-9 left text-left>
                <ion-note>{{planta.familia}}</ion-note>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col left text-left>                
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
        <ion-slide>
          <ion-grid>
            <ion-row>
              <ion-col col-3 left text-left>
                Género
              </ion-col>
              <ion-col col-9 left text-left>
                <ion-note>{{planta.genero}}</ion-note>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3 left text-left>
                Reino
              </ion-col>
              <ion-col col-9 left text-left>
                <ion-note>{{planta.reino}}</ion-note>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3 left text-left>
                Localización
              </ion-col>
              <ion-col col-9 left text-left>
                <ion-note>{{planta.ubicacion}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
    <ion-row>
      <ion-col col-4>
        <button ion-button color="secondary" icon-left clear small (click)="goToLocation(planta.ubicacion)">
          <ion-icon name="pin"></ion-icon>
          <div>Ubicación</div>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button color="secondary" icon-left clear small>
          <ion-icon name="share"></ion-icon>
          <div>Compartir</div>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button color="secondary" icon-left clear small>
          <ion-icon name="cloud-download"></ion-icon>
          <div>Descargar</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
